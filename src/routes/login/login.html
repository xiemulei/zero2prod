<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Login</title>
</head>
<body>
<form action="/login" method="post">
    <label>
        <input type="text" placeholder="Enter Username" name="username">

</form>

</html>
